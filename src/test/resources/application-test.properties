# Enables Flyway to apply database migrations on application startup.
spring.flyway.enabled=true

# Location of the SQL migration scripts
spring.flyway.locations=filesystem:./sql

# Automatically updates the database schema on application startup based on entity changes
spring.jpa.hibernate.ddl-auto=update

# Sets the batch size for JDBC batch update
spring.jpa.properties.hibernate.jdbc.batch_size=5

# Orders INSERT statements for batching
spring.jpa.properties.hibernate.order_inserts=true

# Orders UPDATE statements for batching
spring.jpa.properties.hibernate.order_updates=true

# Enables rewriting of batched statements in the driver for better database performance.
spring.datasource.hikari.data-source-properties.rewriteBatchedStatements=true

# Enables logging for Hibernate batching process.
logging.level.org.hibernate.engine.jdbc.batch.internal.BatchingBatch=DEBUG

# Logs all SQL statements generated by Hibernate
logging.level.org.hibernate.SQL=DEBUG

# Logs the binding of parameters to SQL queries
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

spring.jpa.properties.hibernate.generate_statistics=true

