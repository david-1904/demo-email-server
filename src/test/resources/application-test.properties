# Flyway Config
spring.flyway.enabled=true
spring.flyway.locations=filesystem:./sql

# Automatically update database schema based on entity changes
spring.jpa.hibernate.ddl-auto=update

# Set batch size for JDBC batch update
spring.jpa.properties.hibernate.jdbc.batch_size=5

# Order INSERT statements for batching
spring.jpa.properties.hibernate.order_inserts=true

# Order UPDATE statements for batching
spring.jpa.properties.hibernate.order_updates=true

# Enable rewriting of batched statements in the driver
spring.datasource.hikari.data-source-properties.rewriteBatchedStatements=true

# Enable logging for Hibernate batching process
logging.level.org.hibernate.engine.jdbc.batch.internal.BatchingBatch=DEBUG

# Log SQL statements generated by Hibernate
logging.level.org.hibernate.SQL=DEBUG

# Logs the binding of parameters to SQL queries
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

spring.jpa.properties.hibernate.generate_statistics=true

